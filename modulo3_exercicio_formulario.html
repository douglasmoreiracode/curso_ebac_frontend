<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>


<body style="margin: 10vh; background-color: rgb(243, 245, 251);">


    <form
        style="width: 320px;height: 440px;border: 1px solid #f1f2f6;display: grid;padding: 25px;border-radius: 35px;margin: auto;margin-top: auto;background-color: #fff;">
        <h1
            style="text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 36px;letter-spacing: -.1rem;line-height: 1.8rem;">
            Formulário de cadastro</h1>
        <input type="text" placeholder="Seu nome" style="
    border-radius: 200px;
    border: 1px solid #000;
    padding-left: 1rem;
    margin-top: -1rem;
    font-size: 16px;
"><br>

        <label for="email"
            style="margin-bottom:-1rem;margin-left: 1rem;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 16px;font-weight: 800;border-radius: 10px;">E-mail</label>
        <input id="email" type="email" style="
    padding-left: 1rem;
    border-radius: 200px;
    border: 1px solid #000;
">

        <label for="password"
            style="margin-bottom:-1rem;margin-top:1rem;margin-left: 1rem;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 16px;font-weight: 800;border-radius: 10px">Senha</label>
        <input id="password" type="password"
            style="padding-left: 1rem;border-radius: 200px;border: 1px solid #000;"><br>


        <button
            style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: 800;font-size: 16px;border-radius: 200px;border:none;background-color: black;color: #fff;margin-bottom: 1rem;"
            type="reset">Cadastrar</button>



    </form>



</body>




</html>
